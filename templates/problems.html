<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите проблему</title>
    <style>
        :root {
            --bg: #0c0c0c;
            --card: #1a1a1a;
            --card2: #202020;
            --text: #e8e8e8;
            --muted: #a8a8a8;
            --border: #2a2a2a;
            --green: #00a651;
            --greenHover: #009448;
            --greenLight: #00d4aa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", system-ui, -apple-system, Arial;
            background: var(--bg);
            min-height: 100vh;
            padding: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
        }

        .container {
            background: linear-gradient(180deg, var(--card), var(--card2));
            border: 1px solid var(--border);
            padding: 45px;
            border-radius: 14px;
            width: 100%;
            max-width: 650px;
            text-align: center;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-text {
            display: inline-flex;
            align-items: center;
            font-weight: 800;
            font-size: 32px;
            letter-spacing: -0.3px;
            background: linear-gradient(90deg, var(--greenLight) 0%, var(--green) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 16px;
        }

        h2 {
            color: var(--text);
            margin-bottom: 35px;
            font-size: 22px;
            font-weight: 700;
            line-height: 1.4;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 14px;
        }

        a {
            display: block;
            padding: 18px 24px;
            background: var(--green);
            color: #ffffff;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.2s ease;
            font-size: 16px;
            font-weight: 600;
            border: 1px solid var(--green);
        }

        a:hover {
            background: var(--greenHover);
            border-color: var(--greenHover);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 166, 81, 0.3);
        }

        a:active {
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
            }

            .logo-text {
                font-size: 26px;
            }

            h2 {
                font-size: 19px;
            }

            a {
                padding: 16px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo-text">МБанк</div>
    <h2>Здравствуйте, {{ session['user_info']['name'] }}!<br>
        С какой проблемой вы столкнулись?</h2>
    <ul>
        {% for problem_id, problem in manuals.items() %}
        <li><a href="{{ url_for('select_problem', problem_id=problem_id) }}">{{ problem.title }}</a></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
