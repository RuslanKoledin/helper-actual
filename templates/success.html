<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Проблема решена</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0bb17c 0%, #007b7e 50%, #006064 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 550px;
            margin-bottom: 25px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #2ecc71;
            font-size: 42px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .home-button {
            display: inline-block;
            padding: 15px 35px;
            font-size: 17px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border: none;
            border-radius: 12px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .home-button:hover {
            background: linear-gradient(135deg, #0056b3 0%, #003d82 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .home-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✅</h2>
        <h2>Отлично!</h2>
        <p>Заявка отправлена и проблема успешно решена с помощью помощника.</p>
        <p>Если у вас есть ещё проблемы — можете выбрать другую категорию.</p>
    </div>
    <a href="{{ url_for('go_home') }}" class="home-button">На Главную</a>
</body>
</html>
